<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet"
    href="style.css" />
    <title>My weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="enter-city" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 id="city-name"></h1>
                    <p>
                        <span id="date"></span>
                        <span id="description"></span><br />
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-app-temperature" id="temperature"></div>
                    <div class="weather-app-unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>
        <footer> 
          <p>
            This project was coded by
            <a href="https://github.com/muzhiwa/" target="_blank"> Muzhda Wafa</a> and is
            <a href="https://github.com/muzhiwa/my-weather-app" target="_blank"> open-sourced on GitHub</a> and
            <a href="https://my-first-shecodes-weather-app.netlify.app/" target="_blank">hosted on Netlify</a>
          </p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
